<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-8 text-gray-800">My Wishlist</h1>

  <div *ngIf="wishlist.length === 0" class="text-center py-16 bg-white rounded-lg shadow-sm">
    <i class="fa-regular fa-heart text-6xl text-gray-300 mb-4"></i>
    <p class="text-xl text-gray-500 mb-6">Your wishlist is empty</p>
    <a routerLink="/" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
      Continue Shopping
    </a>
  </div>

  <div *ngIf="wishlist.length > 0">
    <div class="flex justify-end mb-4">
      <button (click)="clearWishlist()" class="text-red-600 hover:text-red-800 font-medium">
        <i class="fa-solid fa-trash mr-2"></i>Clear Wishlist
      </button>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let product of wishlist" class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow border border-gray-100">
        <div class="relative">
          <a [routerLink]="['/categories','product',product.id]" class="block aspect-square overflow-hidden">
            <img [src]="product.images[0]" [alt]="product.title" class="w-full h-full object-contain p-4 hover:scale-105 transition-transform duration-300">
          </a>
          <button (click)="removeFromWishlist(product)" class="absolute top-2 right-2 p-2 bg-white rounded-full shadow-md text-red-500 hover:bg-red-50 transition-colors" title="Remove from Wishlist">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
        
        <div class="p-4">
          <a [routerLink]="['/categories','product',product.id]">
            <h3 class="font-semibold text-gray-800 mb-1 truncate" title="{{product.title}}">{{product.title}}</h3>
          </a>
          <p class="text-sm text-gray-500 mb-3 capitalize">{{product.category}}</p>
          
          <div class="flex items-center justify-between mb-4">
            <span class="font-bold text-lg text-gray-900">&#8377;{{product.price}}</span>
            <div class="flex items-center text-yellow-400 text-sm">
              <i class="fa-solid fa-star mr-1"></i>
              <span class="text-gray-600">({{product.rating.rate}})</span>
            </div>
          </div>
          
          <button (click)="addToCart(product)" class="w-full py-2 bg-gray-900 text-white rounded hover:bg-gray-800 transition-colors flex items-center justify-center">
            <i class="fa-solid fa-cart-plus mr-2"></i> Add to Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
