<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-100 p-4">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden transition-all duration-300 hover:shadow-2xl">
      <!-- Header with gradient -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center">
        <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
        <p class="text-purple-100 text-sm">Sign in to your account</p>
      </div>

      <!-- Form Section -->
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">

          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">
              <i class="fas fa-envelope text-purple-500 mr-2"></i>
              Email Address
            </label>
            <div class="relative">
              <input type="email" id="email" formControlName="email"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50"
                placeholder="ajith02@gmail.com" [class.border-red-300]="email?.invalid && email?.touched"
                [class.border-green-300]="email?.valid && email?.touched">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-check-circle text-green-500" *ngIf="email?.valid && email?.touched"></i>
                <i class="fas fa-exclamation-circle text-red-500" *ngIf="email?.invalid && email?.touched"></i>
              </div>
            </div>
            <div *ngIf="email?.invalid && email?.touched" class="space-y-1">
              <div *ngIf="email?.errors?.['required']" class="text-red-500 text-xs flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i> Email is required
              </div>
              <div *ngIf="email?.errors?.['email']" class="text-red-500 text-xs flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i> Please enter a valid email
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              <i class="fas fa-lock text-purple-500 mr-2"></i>
              Password
            </label>
            <div class="relative">
              <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50 pr-10"
                placeholder="ajith12345" [class.border-red-300]="password?.invalid && password?.touched"
                [class.border-green-300]="password?.valid && password?.touched">
              <div class="absolute inset-y-0 right-0 flex items-center pr-3 space-x-2">
                <button type="button" (click)="togglePasswordVisibility()"
                  class="text-gray-400 hover:text-purple-500 transition-colors duration-200">
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
                <i class="fas fa-check-circle text-green-500" *ngIf="password?.valid && password?.touched"></i>
                <i class="fas fa-exclamation-circle text-red-500" *ngIf="password?.invalid && password?.touched"></i>
              </div>
            </div>
            <div *ngIf="password?.invalid && password?.touched" class="space-y-1">
              <div *ngIf="password?.errors?.['required']" class="text-red-500 text-xs flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i> Password is required
              </div>
              <div *ngIf="password?.errors?.['minlength']" class="text-red-500 text-xs flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i> Password must be at least 6 characters
              </div>
              <div *ngIf="password?.errors?.['maxlength']" class="text-red-500 text-xs flex items-center">
                <i class="fas fa-exclamation-circle mr-1"></i> Password cannot exceed 16 characters
              </div>
            </div>
          </div>

          <!-- Forgot Password -->
          <div class="flex justify-between items-center">
            <label class="flex items-center space-x-2 cursor-pointer">
              <input type="checkbox" class="rounded text-purple-600 focus:ring-purple-500">
              <span class="text-sm text-gray-600">Remember me</span>
            </label>
            <a href="#"
              class="text-sm text-purple-600 hover:text-purple-500 transition-colors duration-200 font-medium">
              Forgot password?
            </a>
          </div>

          <!-- Submit Button -->
          <button type="submit" [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:from-purple-700 hover:to-indigo-700 focus:ring-4 focus:ring-purple-200 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">

            <span *ngIf="!isLoading" class="flex items-center">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Sign In
            </span>

            <div *ngIf="isLoading" class="flex items-center">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
              </svg>
              Signing In...
            </div>
          </button>

          <!-- Success/Error Messages -->
          <div *ngIf="message" class="p-4 rounded-lg border-l-4 text-sm font-medium animate-fade-in" [ngClass]="{
                 'bg-green-50 border-green-500 text-green-700': messageType === 'success', 
                 'bg-red-50 border-red-500 text-red-700': messageType === 'error'
               }">
            <div class="flex items-center">
              <i
                [class]="messageType === 'success' ? 'fas fa-check-circle mr-2' : 'fas fa-exclamation-triangle mr-2'"></i>
              {{ message }}
            </div>
          </div>

          <!-- Register Link -->
          <div class="text-center pt-4 border-t border-gray-100">
            <p class="text-gray-600 text-sm">
              Not a member?
              <a [routerLink]="['/register']"
                class="text-purple-600 hover:text-purple-500 font-medium ml-1 transition-colors duration-200 hover:underline">
                Create an account
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Social Login Options -->
    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm mb-4">Or continue with</p>
      <div class="flex justify-center space-x-4">
        <button (click)="onSocialLogin('google')"
          class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-all duration-200 hover:scale-110">
          <i class="fab fa-google text-red-500"></i>
        </button>
        <button (click)="onSocialLogin('facebook')"
          class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-all duration-200 hover:scale-110">
          <i class="fab fa-facebook-f text-blue-600"></i>
        </button>
        <button (click)="onSocialLogin('twitter')"
          class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-all duration-200 hover:scale-110">
          <i class="fab fa-twitter text-blue-400"></i>
        </button>
      </div>
    </div>
  </div>
</div>
