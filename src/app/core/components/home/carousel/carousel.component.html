<div class="relative w-full">
  <!-- Carousel container -->
  <div
    #sliderRef
    class="relative flex overflow-x-hidden h-[200px] w-full rounded-lg scroll-smooth"
  >
    <div
      *ngFor="let image of slideImages; let i = index"
      class="min-w-full transition-transform duration-700 ease-in-out flex-shrink-0"
    >
      <img
        [src]="image"
        class="block w-full h-full object-cover"
        [alt]="'Slide ' + i"
      />
    </div>
  </div>

  <!-- Slider indicators -->
  <div
    class="absolute z-30 flex space-x-3 -translate-x-1/2 bottom-1 left-1/2"
  >
    <button
      *ngFor="let btn of slideImages; let i = index"
      type="button"
      class="w-2 h-1 rounded bg-gray-300"
      [class.bg-gray-600]="selectedSlide === i"
      (click)="selectSlide(i)"
    ></button>
  </div>

  <!-- Controls -->
  <button
    type="button"
    (click)="onPrev()"
    class="absolute top-0 left-0 z-30 flex items-center justify-center h-full px-2 cursor-pointer group"
  >
    <span
      class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-white/30 group-hover:bg-white/60"
    >
      <svg
        class="w-3 h-3 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 1 1 5l4 4"
        />
      </svg>
    </span>
  </button>

  <button
    type="button"
    (click)="onNext()"
    class="absolute top-0 right-0 z-30 flex items-center justify-center h-full px-2 cursor-pointer group"
  >
    <span
      class="inline-flex items-center justify-center w-6 h-6 rounded-full bg-white/30 group-hover:bg-white/60"
    >
      <svg
        class="w-3 h-3 text-white"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 6 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 9 4-4-4-4"
        />
      </svg>
    </span>
  </button>
</div>
