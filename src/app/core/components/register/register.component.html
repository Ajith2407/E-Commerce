<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-100 p-4">
  <div class="w-full max-w-md">
    <!-- Register Card -->
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header with gradient -->
      <div class="bg-gradient-to-r from-purple-600 to-indigo-600 p-6 text-center">
        <h2 class="text-2xl font-bold text-white mb-2">Create Account</h2>
        <p class="text-purple-100 text-sm">Join our community today</p>
      </div>

      <!-- Form Section -->
      <div class="p-8">
        <form class="space-y-6">
          <!-- Name Fields -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <!-- First Name -->
            <div class="space-y-2">
              <label for="firstname" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-user text-purple-500 mr-2"></i>
                First Name
              </label>
              <input type="text" id="firstname"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50"
                placeholder="David" required>
            </div>

            <!-- Last Name -->
            <div class="space-y-2">
              <label for="lastname" class="block text-sm font-medium text-gray-700">
                <i class="fas fa-user text-purple-500 mr-2"></i>
                Last Name
              </label>
              <input type="text" id="lastname"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50"
                placeholder="Paul" required>
            </div>
          </div>

          <!-- Email Field -->
          <div class="space-y-2">
            <label for="email" class="block text-sm font-medium text-gray-700">
              <i class="fas fa-envelope text-purple-500 mr-2"></i>
              Email Address
            </label>
            <div class="relative">
              <input type="email" id="email"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50"
                placeholder="davidpaul@test.com" required>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-check-circle text-green-500 opacity-0" id="email-check"></i>
              </div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label for="password" class="block text-sm font-medium text-gray-700">
              <i class="fas fa-lock text-purple-500 mr-2"></i>
              Password
            </label>
            <div class="relative">
              <input type="password" id="password"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50"
                placeholder="Enter your password" required>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-eye text-gray-400 cursor-pointer hover:text-purple-500" id="toggle-password"></i>
              </div>
            </div>
            <div class="text-xs text-gray-500 mt-1">
              Password must be at least 8 characters with numbers and letters
            </div>
          </div>

          <!-- Repeat Password -->
          <div class="space-y-2">
            <label for="repeat-password" class="block text-sm font-medium text-gray-700">
              <i class="fas fa-lock text-purple-500 mr-2"></i>
              Confirm Password
            </label>
            <div class="relative">
              <input type="password" id="repeat-password"
                class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200 outline-none bg-gray-50"
                placeholder="Confirm your password" required>
              <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <i class="fas fa-check-circle text-green-500 opacity-0" id="password-match"></i>
              </div>
            </div>
          </div>

          <!-- Terms and Conditions -->
          <div class="flex items-start space-x-3">
            <div class="flex items-center h-5 mt-1">
              <input id="terms" type="checkbox"
                class="w-4 h-4 text-purple-600 border-gray-300 rounded focus:ring-purple-500" required>
            </div>
            <label for="terms" class="text-sm text-gray-600">
              I agree with the
              <a href="#" class="text-purple-600 hover:text-purple-500 font-medium transition-colors duration-200">
                terms and conditions
              </a>
            </label>
          </div>

          <!-- Submit Button -->
          <button type="submit"
            class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:from-purple-700 hover:to-indigo-700 focus:ring-4 focus:ring-purple-200 transition-all duration-200 flex items-center justify-center">
            <i class="fas fa-user-plus mr-2"></i>
            Create Account
          </button>

          <!-- Login Link -->
          <div class="text-center pt-4 border-t border-gray-100">
            <p class="text-gray-600 text-sm">
              Already have an account?
              <a [routerLink]="['/login']"
                class="text-purple-600 hover:text-purple-500 font-medium ml-1 transition-colors duration-200">
                Sign in here
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Social Register Options -->
    <div class="mt-6 text-center">
      <p class="text-gray-500 text-sm mb-4">Or sign up with</p>
      <div class="flex justify-center space-x-4">
        <button
          class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-shadow duration-200">
          <i class="fab fa-google text-red-500"></i>
        </button>
        <button
          class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-shadow duration-200">
          <i class="fab fa-facebook-f text-blue-600"></i>
        </button>
        <button
          class="w-10 h-10 rounded-full bg-white shadow-md flex items-center justify-center hover:shadow-lg transition-shadow duration-200">
          <i class="fab fa-twitter text-blue-400"></i>
        </button>
      </div>
    </div>
  </div>
</div>
