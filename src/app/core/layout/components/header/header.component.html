<header class="bg-white shadow-sm fixed top-0 left-0 right-0 z-50">
  <div class="max-w-7xl mx-auto">
    <nav class="px-4 sm:px-6 lg:px-8">
      <!-- Top Section -->
      <div class="flex items-center justify-between h-16">

        <!-- Logo & Brand Name -->
        <div class="flex items-center flex-shrink-0">
          <a routerLink="/" class="flex items-center cursor-pointer group">
            <img src="assets/images/logo.png" alt="AuraCart"
              class="w-10 h-10 md:w-12 md:h-12 transition-transform group-hover:scale-105" />
            <!-- Brand Name - Visible on all screen sizes -->
            <span class="ml-2 text-xl font-bold text-gray-900">Online Shop</span>
          </a>
        </div>

        <!-- Desktop Search Bar -->
        <div class="hidden md:flex flex-1 max-w-lg mx-8">
          <div class="relative w-full">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"></path>
              </svg>
            </div>
            <app-search class="w-full"></app-search>
          </div>
        </div>

        <!-- Desktop Menu Icons -->
        <div class="hidden md:flex items-center space-x-4">
          <!-- Wishlist -->
          <a class="relative p-2 text-gray-700 hover:text-gray-900 transition-colors group"
            [routerLink]="['/wishlist']">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <span
              class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
              *ngIf="wishlistCount > 0">
              {{wishlistCount}}
            </span>
            <span class="sr-only">Wishlist</span>
          </a>

          <!-- Shopping Cart -->
          <a class="relative p-2 text-gray-700 hover:text-gray-900 transition-colors group"
            [routerLink]="['/shopping-cart']">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"
              *ngIf="cart.length > 0">
              {{cart.length}}
            </span>
            <span class="sr-only">Shopping Cart</span>
          </a>

          <!-- User Account -->
          <div class="relative" *ngIf="authService.isLoggedIn()">
            <button
              class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
              id="user-menu-button">
              <div class="h-8 w-8 rounded-full bg-gray-300 flex items-center justify-center">
                <svg class="h-5 w-5 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                  </path>
                </svg>
              </div>
            </button>
          </div>

          <!-- Login/Logout -->
          <div *ngIf="!authService.isLoggedIn()">
            <a class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-medium transition-colors"
              [routerLink]="['/login']">
              Sign In
            </a>
          </div>
          <div *ngIf="authService.isLoggedIn()">
            <button class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium transition-colors"
              (click)="logOut()">
              Sign Out
            </button>
          </div>
        </div>

        <!-- Mobile menu button & Icons -->
        <div class="md:hidden flex items-center space-x-3">
          <!-- Mobile Wishlist Icon -->
          <a class="relative p-1 text-gray-700" [routerLink]="['/wishlist']">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
            </svg>
            <span
              class="absolute -top-1 -right-1 bg-blue-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center"
              *ngIf="wishlistCount > 0">
              {{wishlistCount}}
            </span>
          </a>

          <!-- Mobile Cart Icon -->
          <a class="relative p-1 text-gray-700" [routerLink]="['/shopping-cart']">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            <span
              class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center"
              *ngIf="cart.length > 0">
              {{cart.length}}
            </span>
          </a>

          <!-- Mobile Menu Button -->
          <button type="button"
            class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-gray-900 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500"
            (click)="toggleMobileMenu()">
            <span class="sr-only">Open main menu</span>
            <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Mobile Search -->
      <div class="md:hidden pb-3 px-2 border-t border-gray-200" [class.hidden]="!isMobileMenuOpen">
        <div class="relative mt-2">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd"
                d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                clip-rule="evenodd"></path>
            </svg>
          </div>
          <app-search class="w-full"></app-search>
        </div>
      </div>
    </nav>

    <!-- Desktop Navigation Menu -->
    <div class="hidden md:block border-t border-gray-200">
      <div class="flex justify-center space-x-8 py-3 px-4 sm:px-6 lg:px-8">
        <a *ngFor="let menu of menulist"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 text-sm font-medium transition-colors relative"
          [routerLink]="[menu.path]" [routerLinkActive]="['text-blue-600']" [attr.aria-label]="menu.title+' '+'link'">
          {{menu.title}}
          <span
            class="absolute bottom-0 left-0 w-full h-0.5 bg-blue-600 transform scale-x-0 transition-transform duration-300"
            [class.scale-x-100]="isActive(menu.path)"></span>
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div class="md:hidden bg-white border-t border-gray-200 absolute w-full left-0 right-0 shadow-lg"
    *ngIf="isMobileMenuOpen" style="top: 100%">
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- Mobile Navigation Links -->
      <a *ngFor="let menu of menulist"
        class="text-gray-700 hover:bg-gray-50 hover:text-blue-600 block px-3 py-2 rounded-md text-base font-medium"
        [routerLink]="[menu.path]" [routerLinkActive]="['text-blue-600', 'bg-gray-50']" (click)="closeMobileMenu()">
        {{menu.title}}
      </a>

      <!-- Mobile Account Links -->
      <div class="border-t border-gray-200 pt-4 pb-3">
        <div class="flex items-center px-5" *ngIf="authService.isLoggedIn()">
          <div class="flex-shrink-0">
            <div class="h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center">
              <svg class="h-6 w-6 text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd">
                </path>
              </svg>
            </div>
          </div>
          <div class="ml-3">
            <div class="text-base font-medium text-gray-800">User Account</div>
          </div>
        </div>
        <div class="mt-3 px-2 space-y-1">
          <a *ngIf="!authService.isLoggedIn()"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
            [routerLink]="['/login']" (click)="closeMobileMenu()">
            Sign In
          </a>
          <a *ngIf="authService.isLoggedIn()"
            class="block px-3 py-2 rounded-md text-base font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-50"
            (click)="logOut(); closeMobileMenu()">
            Sign Out
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
